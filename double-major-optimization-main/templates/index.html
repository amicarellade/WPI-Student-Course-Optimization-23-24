<!DOCTYPE html>
<html>
<head>
    <title>WPI Course Schedule Optimizer</title>
</head>
<body>
    <h1>WPI Course Schedule Optimizer</h1>
    <form method="POST">

        <label for="major">Select your major:</label>
        <select name="major" id="major">
            <option value="Select...">Select...</option>
            <option value="OIE">OIE</option>
            <option value="Math">Math</option>
            <option value="DS">DS</option>
        </select>
        <br>

        <label for="second_major">Select your second major:</label>
        <select name="second_major" id="second_major">
            <option value="None">None</option>
            <option value="OIE">OIE</option>
            <option value="Math">Math</option>
            <option value="DS">DS</option>
        </select>
        <br>

        <label for="courses">Enter your taken courses or upload your Academic Progress from Workday:</label>
        <input type="text" name="courses" id="courses">
        <br>
        <input type="file" name="file" accept=".xlsx, .xls">
        <br>

        <input type="submit" value="Submit">
    </form>

    {% if result %}
    <h2>Result:</h2>
    <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
